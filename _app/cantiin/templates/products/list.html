{% extends "base_layout.html" %}
{% block content %}



<h1>{{ title }}:</h1>



<ul>

    {% for product in products %}
    	
    	<div class="product_card">
    		<div class="product_name_grid">
    				{{ product.name }}
    		</div>
    		<div class="product_price_grid">
    			{{ product.price }}
    		</div>
    		<div class="product_author_grid">
    			Author: {{ product.author.username }}
    		</div>
    		<div class="product_in_stock_grid">
    			{{ product.in_stock }}
    		</div>
			<a href="{% url 'product-detail-test' id=product.pk %}"
			class="product_details_grid">
			    Details
			</a>
    		</div>
    	</div>
    
    {% endfor %}

</ul>

{% endblock %}
