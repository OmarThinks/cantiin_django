<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="/static/css/style.css">
	<script src="/static/js/cantiin_functions.js"></script>
	{% for css_file_link in additional_css_files %}
		<link rel="stylesheet" href="{{css_file_link}}">
	{% endfor %}	
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<script src="/static/bootstrap/js/jquery.js"></script>
	<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

<title id="page_title">
	{{ title }} | Cantiin
</title>


	<title></title>
</head>
<body>



	<header class="container-fluid">
		<a class="container-fluid cantiin_header" href="/">
			Cantiin
		</a>
	</header>


	<nav class="main_nav_bar container-fluid p-0 m-0 bg-dark">
		<div class="main_nav_bar_section p-0 m-0">
			<a class="main_nav_bar_link" href="/" style="margin-left: 10px;"

			<a class="main_nav_bar_link" href="/api" target="blank"

			<a class="main_nav_bar_link" href="/"
				id="main_nav_link_orders">Orders</a>
			<a class="main_nav_bar_link" href="/"
				id="main_nav_link_comments">Comments</a>
		</div>


		<div class="main_nav_bar_section p-0 m-0"
		style="justify-content: flex-end;">
			<a class="main_nav_bar_link" href="/"
				id="main_nav_link_signup">SignUp</a>
			<a class="main_nav_bar_link" href="/"  style="margin-right: 10px;"
				id="main_nav_link_login">Login</a>
		</div>
	</nav>




	<main class="wrapper">
		<h1 id="page_h1">{{ title }}:</h1>
		{% block content %}
		{% endblock %}
	</main>

</div>

	activateMainNavbarLink("{{ active_main_navbar }}");
